<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>event.isImmediatePropagationStopped()</title>
  <script src="jquery-3.6.0.js"></script>
</head>
<body>
<div style="width: 300px ; height:100px; background: #00ffbb; color: #036eff; border: 3px solid blue; margin-left: 540px">click</div>
<script>
  $(document).ready(function (){
    $("div").click(function (event){
      event.stopImmediatePropagation();
      alert("is true ?" + event.isImmediatePropagationStopped)
    })
  });
</script>
</body>
</html>
