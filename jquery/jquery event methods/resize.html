<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>resize</title>
  <script src="jquery-3.6.0.js"></script>
</head>
<body>
<p>Window resized <span>0</span> times.</p>
<p>Try resizing your browser window.</p>
<script>
  var x = 0;
  $(document).ready(function(){
    $(window).resize(function(){
      $("span").text(x += 1);
    });
  });
</script>
</body>
</html>
