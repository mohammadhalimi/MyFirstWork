<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>focus</title>
  <script src="jquery-3.6.0.js"></script>

</head>
<body>
<input>
<span>Nice to meet you!</span>
<p>Click in the input field to get focus.</p>
<script>
  $(document).ready(function (){
    $("input").focus(function (event){
      $("span").css({color:'pink'})
    })
  });
</script>
</body>
</html>
