<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>keypress()</title>
  <script src="jquery-3.6.0.js"></script>
</head>
<body>
Enter your name: <input type="text">

<p>Keypresses: <span>0</span></p>
<script>
  i=0;
  $(document).ready(function (){
    $("input").keypress(function (){
      $("span").text(i+=1)
    })
  })
</script>
</body>
</html>
